
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: blue">
    <form action="{% url 'result' %}" method="post">
    {% csrf_token %}
        <div align="center" style="background-color: red"><h2>Bank Note Authentication</h2><br></div>
        <br>
        <div align="center" style="color: oldlace"><ul>Variance<input type="text" name="t1" required><br><br></ul></div>
        <div align="center" style="color: oldlace"><ul>Skewness<input type="text" name="t2" required><br><br></ul></div>
        <div align="center" style="color: oldlace"><ul>Curtosis<input type="text" name="t3" required><br><br></ul></div>
        <div align="center" style="color: oldlace"><ul>Entropy<input type="text" name="t4" required><br></ul></div>
        <div align="center"><ul><button class="btn btn-primary" type="submit">Predict</button></ul></div>
    </form>
    <br>
    <a href="{% url 'home' %}"><div align="center"><ul><button type="submit">Clear</button></ul></div></a>

    {% for x in ans %}
        <div align="center" class="alert alert-success" role="alert"><ul>Class:{{ x }}</ul></div>
    {% endfor %}

</html>
